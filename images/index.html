<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Table Tennis Scoreboard</title>

    <!--Link to src: https://www.flaticon.com/free-icons/table-tennis-->
    <link rel="icon" type="image/png" href="images/table-tennis.png"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="scoreboard-container">
        <div class="player1-container">
            <div class="container" style="text-align: center;">
                <input type="text" id="name1" class="player1-name player1-items"
                placeholder="Enter a name" name="fname">
            </div>
            <div class="score-mod player1-items">
                <div id="minusBtn1" onclick="changeCounter('decrement', 'player1')">-</div>
                <div id="player1-score" class="score">0</div>
                <div id="plusBtn1" onclick="changeCounter('increment', 'player1')">+</div>
            </div>
            <div id="player1-action" class="turn-action service">Service</div>

        </div>
        <div class="player2-container">
            <div class="container" style="text-align: center;">
                <input type="text" id="name2" class="player2-name player2-items"
                placeholder="Enter a name" name="fname">
            </div>
            <div class="score-mod player2-items">
                <div id="minusBtn2" onclick="changeCounter('decrement', 'player2')">-</div>
                <div id="player2-score" class="score">0</div>
                <div id="plusBtn2" onclick="changeCounter('increment', 'player2')">+</div>
            </div>
            <div id="player2-action" class="turn-action service">Service</div>
        </div>
    </div>
    <button id="new-game-btn" onclick="newGame()">New Game</button>

    <script src="js/script.js"></script>
</body>
</html>
